<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Header Elements -->
    <header>
      <h1 id="title">Chocolate Survey Form</h1>
      <p id="description">Thank you for your feedback</p>
    </header>
    <!-- Form -->
    <form action="" id="survey-form">
      <!-- Personal Info Section -->
      <div>
        <label id="name-label">Name</label
        ><input type="text" id="name" placeholder="John Appleseed" required />
        <label id="email-label">Email</label
        ><input
          type="email"
          id="email"
          placeholder="john.apple@seed.com"
          required
        />
        <label id="number-label">Age <em>(optional)</em></label
        ><input type="number" id="number" min="13" max="120" placeholder="21" />
      </div>
      <!-- Brand Section -->
      <div>
        <select id="dropdown">
          <option value="">Favorite Chocolate Brand</option>
          <option value="lindt">Lindt</option>
          <option value="whittakers">Whittakers</option>
          <option value="cadbury">Cadbury</option>
          <option value="nestle">Nestl√©</option>
        </select>
      </div>
      <!-- Reccomendation Section -->
      <div>
        <p>Would you reccomend this brand?</p>
        <label><input type="radio" name="reccomend" id="Yes" />Yes</label>
        <label><input type="radio" name="reccomend" id="No" />No</label>
      </div>
      <!-- Flavors Section -->
      <div>
        <p>What flavors do you eat?</p>
        <label
          ><input type="checkbox" name="white" value="white" />White
          Chocolate</label
        >
        <label
          ><input type="checkbox" name="milk" value="milk" />Milk
          Chocolate</label
        >
        <label
          ><input type="checkbox" name="dark" value="dark" />Dark
          Chocolate</label
        >
      </div>
      <!-- Comments Section -->
      <div>
        <p>Do you have any more comments about your favorite chocolate?</p>
        <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
      </div>
      <input type="submit" value="submit" />
    </form>
  </body>
  <!-- Footer -->
  <footer></footer>
</html>
