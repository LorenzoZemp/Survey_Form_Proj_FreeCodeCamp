<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Header Elements -->
    <header>
      <h1 id="title">Chocolate Survey Form</h1>
      <p id="description">Thank you for your feedback</p>
    </header>
    <!-- Form -->
    <form action="" id="survey-form">
      <!-- Personal Info Section -->
      <div class="personal-info">
        <label id="name-label">Name</label
        ><input type="text" id="name" placeholder="John Appleseed" required />
        <label id="email-label">Email</label
        ><input
          type="email"
          id="email"
          placeholder="john.apple@seed.com"
          required
        />
        <label id="number-label">Age <em>(optional)</em></label
        ><input type="number" id="number" min="13" max="120" placeholder="21" />
      </div>
      <!-- Brand Section -->
      <div class="brand-section">
        <p>What is your favorite chocolate brand?</p>
        <select id="dropdown">
          <option value="">-</option>
          <option value="lindt">Lindt</option>
          <option value="whittakers">Whittakers</option>
          <option value="cadbury">Cadbury</option>
          <option value="nestle">Nestl√©</option>
        </select>
      </div>
      <!-- Recomendation Section -->
      <div class="recommendation-section">
        <p>Would you reccomend this brand?</p>
        <label><input type="radio" name="reccomend" id="Yes" />Yes </label>
        <label><input type="radio" name="reccomend" id="No" />No </label>
      </div>
      <!-- Flavors Section -->
      <div class="flavors-section">
        <p>What flavors do you eat?</p>
        <label
          ><input type="checkbox" name="white" value="white" />White Chocolate
        </label>
        <label
          ><input type="checkbox" name="milk" value="milk" />Milk Chocolate
        </label>
        <label
          ><input type="checkbox" name="dark" value="dark" />Dark Chocolate
        </label>
      </div>
      <!-- Comments Section -->
      <div class="comments-section">
        <p>Do you have any more comments about your favorite chocolate?</p>
        <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
      </div>
      <div class="submit-section">
        <input type="submit" value="submit" />
      </div>
    </form>
  </body>
  <!-- Footer -->
  <footer></footer>
</html>
